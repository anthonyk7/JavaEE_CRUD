<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>Facelet Title</title>
        <link type = "text/css" rel = "stylesheet"  
              href = "resource/css/stylesheet.css" />     </h:head>
    <h:body>
        <h2><center>UPDATE EMPLOYEE</center></h2>
        <div id="nav">
            <a href="http://localhost:8080/EmployeeManager/faces/create.xhtml" style="text-decoration: none; margin-left: 1.0em;padding: 0 1em 1em 0;">
                CREATE</a>
            <a href="http://localhost:8080/EmployeeManager/faces/index.xhtml" style="text-decoration: none; margin-left: 1.0em;padding: 0 1em 1em 0;">
                SHOW ALL</a>
            <a href="http://localhost:8080/EmployeeManager/faces/remove.xhtml" style="text-decoration: none; margin-left: 1.0em;padding: 0 1em 1em 0;">DELETE</a>
            <a href="http://localhost:8080/EmployeeManager/faces/update.xhtml" style="text-decoration: none; margin-left: 1.0em;padding: 0 1em 1em 0;">UPDATE</a>
        </div>


        
        <h:form> 
            <h:panelGrid columns="1">
            <h:outputLabel value="ENTER THE ID OF THE EMPLOYEE THAT MUST 
                           BE UPDATED"/> 
            <p:inputText value="#{employeeBean.id}"/>
            <br/>


            <h:outputLabel value="First Name"/> 
            <p:inputText value="#{employeeBean.firstName}"/>

            <h:outputLabel value="Last Name"/> 
            <p:inputText value="#{employeeBean.lastName}"/>

            <h:outputLabel value="Salary"/> 
            <p:inputText value="#{employeeBean.salary}"/>

            <p:commandButton value="Update" action="#{employeeBean.update}"/>
            </h:panelGrid>
        </h:form>

    </h:body>

</html>
